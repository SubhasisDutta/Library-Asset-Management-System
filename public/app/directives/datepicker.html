<!--  Created by Subhasis on 3/16/2016.--><div ng-show="showDatePicker" class="date-picker"><div class="calendar no-select"><div class="row calendar-nav"><div ng-click="previousYear()" class="calendar-nav-left pointer"><i class="icon-chevron-left icon-white"></i></div><div class="calendar-hdr">{{calendar.year}}</div><div ng-click="nextYear()" class="calendar-nav-right pointer"><i class="icon-chevron-right icon-white"></i></div></div><div class="row calendar-nav"><div ng-click="previousMonth()" class="calendar-nav-left pointer"><i class="icon-chevron-left icon-white"></i></div><div class="calendar-hdr">{{calendar.monthName}}</div><div ng-click="nextMonth()" class="calendar-nav-right pointer"><i class="icon-chevron-right icon-white"></i></div></div><div class="row"><div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div></div><div class="row"><div ng-repeat="day in days track by $index" ng-click="selectDate(day)" class="pointer">{{day}}</div></div></div></div>
